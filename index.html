<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <div id="operatorDisplay"></div>
        <div id="numberDisplay">0</div>
      </div>
      <div id="buttons">
        <button class="button" id="digit" data-number value="7">7</button>
        <button class="button" id="digit" data-number value="8">8</button>
        <button class="button" id="digit" data-number value="9">9</button>
        <button class="button" id="operator" data-operator value="+">+</button>

        <button class="button" id="digit" data-number value="4">4</button>
        <button class="button" id="digit" data-number value="5">5</button>
        <button class="button" id="digit" data-number value="6">6</button>
        <button class="button" id="operator" data-operator value="-">-</button>

        <button class="button" id="digit" data-number value="1">1</button>
        <button class="button" id="digit" data-number value="2">2</button>
        <button class="button" id="digit" data-number value="3">3</button>
        <button class="button" id="operator" data-operator value="*">*</button>

        <button class="button" id="digit" data-number value="0">0</button>
        <button class="button" id="equal"  data-equal value="=">=</button>
        <button class="button" id="clear" data-clear value="AC">AC</button>
        <button class="button" id="operator" data-operator value="/">/</button>
      </div>
    </div>
  </body>
</html>
